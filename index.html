<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>

        <div class="encriptacion"> 
            <div class="encriptacion__logo"> <!--logo de alura, inicio (se actualiza)-->
                <a href="index.html">
                    <img src="imgs/Logo.png" alt="Alura">
                </a>
            </div> 
            <div class="encriptacion__texto"> <!--zona de encriptado-->
                <textarea placeholder="Ingrese el texto aquí" class="encriptacion__texto__area"></textarea>
            </div>
            <div  class="encriptacion__mensaje"><!--mensaje de validacion-->
                <div class="encriptacion__mensaje__icon">
                    <span class="zondicons--exclamation-solid"></span>
                </div>
                <div class="encriptacion__mensaje__text">
                    <p>Solo letras minúsculas y sin acentos</p>  
                </div>
            </div>
            <div class="encriptacion__botones"> <!--botones-->
                <a href="" class="encriptacion__botones__boton">Encriptar</a>
                <a href="" class="encriptacion__botones__boton">Desencriptar</a>
            </div>

            
        </div>

        <div class="mensaje"> <!--mensaje encriptado-->
            <div class="mensaje__box">
                <img src="imgs/Muñeco.png" alt="find" class="mensaje__box__img">
                <p class="mensaje__box__texto1">Ningún mensaje fue <br>encontrado</p> 
                <p class="mensaje__box__texto2">Ingresa el texto que desees encriptar o <br>desencriptar</p><!--CORREGIR GAAAAAAA-->

            </div>
            
        </div>

    </main>

    <footer>
        <p>Liz Karol Vergara</p>
    </footer>

</body>
</html>
